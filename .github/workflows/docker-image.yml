name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Checkout & Build docker
    - working-directory: Froggy/Froggy
    - run: |
        pwd
        ls
        docker build . --file Dockerfile --tag my-image-name:$(date +%s)
